<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <form id="login" class="container">
        <h2>Complete your information </h2>
        <span>Your email</span> 
        <input type="text" name="" id="email" placeholder="your email" class=" your-email"><br><br>
        <span>Password</span>
        <input type="password" name="" id="password" placeholder="password" class="password"><br><br>
        <span>First name</span>
        <input type="firstname" name="" id="firstname"placeholder="first name" class="first-name"><br><br>
        <span>Last name</span>
        <input type="lastname" name="" id="lastname" placeholder="lastname" class="last-name"><br><br>
        <button type="submit" id="button">Login</button>
        
    </form>
    <script src="app3.js"></script>
</body>
</html>
